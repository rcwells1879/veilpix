name: Deploy VeilPix Frontend to Production

on:
  push:
    branches: [ main ]
    paths:
      - 'src/**'
      - 'public/**'
      - 'components/**'
      - 'App.tsx'
      - 'index.tsx'
      - 'types.ts'
      - 'index.html'
      - 'vite.config.ts'
      - 'package.json'
      - 'package-lock.json'
      - '.github/workflows/deploy.yml'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Build project
      run: npm run build
      env:
        VITE_CLERK_PUBLISHABLE_KEY: ${{ secrets.VITE_CLERK_PUBLISHABLE_KEY }}
        VITE_API_BASE_URL: https://api.veilstudio.io

    - name: Deploy via FTPS
      uses: SamKirkland/FTP-Deploy-Action@v4.3.5
      with:
        server: ${{ secrets.FTP_SERVER }}
        username: ${{ secrets.FTP_USERNAME }}
        password: ${{ secrets.FTP_PASSWORD }}
        protocol: ftp
        port: 21
        local-dir: ./dist/
        server-dir: ./public_html/veilpix/
        state-name: .ftp-deploy-sync-state-v2.json
        exclude: |
          **/.git*
          **/.git*/**
          **/node_modules/**
          .DS_Store
          Thumbs.db
        dry-run: false
        log-level: verbose