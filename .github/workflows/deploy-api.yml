name: Deploy VeilPix API to Production

on:
  push:
    branches: [ main ]
    paths:
      - 'veilpix-api/**'
      - '.github/workflows/deploy-api.yml'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: veilpix-api/package-lock.json

    - name: Install dependencies
      run: |
        cd veilpix-api
        npm ci --production

    - name: Run tests (if available)
      run: |
        cd veilpix-api
        npm test || echo "No tests configured"

    - name: Deploy to server
      uses: appleboy/scp-action@v0.1.7
      with:
        host: ${{ secrets.API_SERVER_HOST }}
        username: ${{ secrets.API_SERVER_USER }}
        key: ${{ secrets.API_SERVER_SSH_KEY }}
        source: "veilpix-api/*"
        target: "/home/veilpix/veilpix-api-new"
        strip_components: 1

    - name: Install and restart on server
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.API_SERVER_HOST }}
        username: ${{ secrets.API_SERVER_USER }}
        key: ${{ secrets.API_SERVER_SSH_KEY }}
        script: |
          # Backup current version
          if [ -d "/home/veilpix/veilpix-api" ]; then
            mv /home/veilpix/veilpix-api /home/veilpix/backup-$(date +%Y%m%d-%H%M%S)
          fi

          # Move new version to production location
          mv /home/veilpix/veilpix-api-new /home/veilpix/veilpix-api
          cd /home/veilpix/veilpix-api

          # Restore backed up environment configuration
          if [ -f "/home/veilpix/.env.backup" ]; then
            cp /home/veilpix/.env.backup .env
            echo "✅ Restored .env from backup"
          else
            echo "❌ No .env backup found - deployment may fail!"
            exit 1
          fi

          # Install dependencies
          npm ci --production

          # Create logs directory for PM2
          mkdir -p logs

          # Restart application
          pm2 delete veilpix-api || true
          pm2 start ecosystem.config.js

          # Health check
          sleep 5
          curl -f http://127.0.0.1:3001/api/health || exit 1

          echo "✅ API deployment successful - clean structure!"

    - name: Notify deployment status
      if: always()
      run: |
        if [ ${{ job.status }} == 'success' ]; then
          echo "✅ API deployment successful"
        else
          echo "❌ API deployment failed"
        fi