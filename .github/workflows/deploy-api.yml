name: Deploy VeilPix API to Production

on:
  push:
    branches: [ main ]
    paths:
      - 'veilpix-api/**'
      - '.github/workflows/deploy-api.yml'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: veilpix-api/package-lock.json

    - name: Install dependencies
      run: |
        cd veilpix-api
        npm ci --production

    - name: Run tests (if available)
      run: |
        cd veilpix-api
        npm test || echo "No tests configured"

    - name: Deploy to server
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.API_SERVER_HOST }}
        username: ${{ secrets.API_SERVER_USER }}
        key: ${{ secrets.API_SERVER_SSH_KEY }}
        script: |
          cd /home/veilpix/veilpix-api

          # Backup current version
          cp -r . ../backup-$(date +%Y%m%d-%H%M%S) 2>/dev/null || echo "No previous version to backup"

          # Pull latest changes
          git pull origin main

          # Install dependencies
          npm ci --production

          # Restart application by deleting and starting fresh
          pm2 delete veilpix-api || true
          pm2 start ecosystem.config.js

          # Health check
          sleep 5
          curl -f http://127.0.0.1:3001/api/health || exit 1

          echo "✅ API deployment successful!"

    - name: Notify deployment status
      if: always()
      run: |
        if [ ${{ job.status }} == 'success' ]; then
          echo "✅ API deployment successful"
        else
          echo "❌ API deployment failed"
        fi